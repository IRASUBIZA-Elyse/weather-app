<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" class="search-bar">
            <button class="btn"></button>
        </div>
        <div class="weather-info">
            <h2 class="city">Weather in Rwanda</h2>
            <br>
            <h2 class="temperature-degree">9.82 C</h2>
            <img class="icon" src="" alt=""/>
            <div class="description">Sunny</div>
            <div class="humidity">Humidity: 66%</div>
            <div class="wind">Wind Speed:3.6km/hr</div>
        </div>
    </div>
</body>
</html>
